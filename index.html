        <div class="chat-header-title">Report Any Issue!</div>
      </div>
      <div class="chat-mail input-container">
        <form action="" id="issueReportForm">
          <div class="reportRow">
            <label for="issueSubject">Subject</label>
            <input
              type="text"
              id="issueSubject"
              class="custom-input"
              name="issueSubject"
              placeholder="Subject"
            />
          </div>
          <div class="reportRow">
            <label for="issueComment">Comment</label>
            <textarea
              id="issueComment"
              class="custom-textArea"
              name="issueComment"
              maxlength="500"
              placeholder="Write Your Comment Here.."
            ></textarea>
          </div>
          <div>
            <button type="submit">Report</button>
          </div>
        </form>
